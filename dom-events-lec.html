<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button id="me">Click Me!</button>
<button id="removeMe">RemoveMe Button</button>
<script>
    'use strict';

    var listenToMe = function (event) {
        alert('You clicked me - Sahara');
    }

    var addingEvent = document.getElementById('me');
        addingEvent.addEventListener('click', listenToMe);

    var removingEvent = function(event) {
        addingEvent.removeEventListener('click', listenToMe);
        alert('You removed my event - Sahara');
    }

    var removeMeButton = document.getElementById('removeMe')
    removeMeButton.addEventListener('click', removingEvent);


</script>
</body>
</html>
