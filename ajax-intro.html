<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test Page</title>
</head>
<body>
<h1 id="h1_1">This is a test page</h1>
<div id="div1"></div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    (function () { // IFEE
        "use strict"
        $().ready(function () {
            $.get("data/colors.json").done(function(data, status, jqXhr) {
                alert("AJAX call completed successfully!");
                console.log("Request status: " + status);
                console.log(data);
                var innerHTML = '<br>';
                data.forEach(function(item) {
                    innerHTML += 'The code for ' + item['color'] + ' is ' + item['value'] + '<br>\n'
                })
                innerHTML += '<br> \n';
                $('#div1').html(innerHTML);
            });
        });
    })();
</script>
</body>
</html>
