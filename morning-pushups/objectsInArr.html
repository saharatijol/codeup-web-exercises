       newArray.push(arr[i].price)

    }
    console.log(Math.max(...newArray));
    return Math.max(...newArray);
}

var findTheGreatest = function(items) {
    var greatest = 0;
    for (var i = 0; i < items.length; i++) {
        var greatest = 0;
        //var greatest = {price:0};
        for (var i = 0; i < items.length; i++) {
            if (items[i].price > greatest) {
            //if (items[i].price > greatest.price) {
                greatest = items[i].price
            }
        }
        return greatest
    }
}


/*-------- In Class Solution ---------*/
var findTheLeast = function(items) {
    var least = {price:Infinity};
    for (var i = 0; i < items.length; i++) {
        if (items[i].price < least) {
        //if (items[i].price < least.price) {
            least = items[i].price
        }
    }
    return least;
}
